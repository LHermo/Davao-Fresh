<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="home.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">

    <title>Produce - Davao Fresh</title>
</head>
<style>
    .add-shadow {
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px;
    }

    nav ul li {
        list-style-type: none;
        display: inline-block;
        padding: 10px 20px;
    }

    nav ul li a {
        color: black;
        text-decoration: none;
    }

    nav ul li a:hover {
        color: #FECB01;
    }

    .active {
        font-weight: 700;
        color: #FECB01;
    }
</style>

<body style="margin: 0;">
    <nav style="
            font-weight: 400;
            font-family: 'Montserrat', sans-serif;

            background-color: lightgray;
            display: flex;
            align-items: center;
            padding: 2% 10%;
            justify-content: space-between;
        ">
        <img class="logo" src="assets/LOGO - Davao Fresh.svg"></img>
        <ul style="display: inline-block;">
            <li class="active"><a href="#"> Home </a></li>
            <li><a href="#"> Fruits </a></li>
            <li><a href="#"> Shopping Basket </a></li>
            <li><a href="#"> Search </a></li>
            <li><a href="#"> About </a></li>
        </ul>
        <ul>
            <li><a href="#" style="font-weight: 700;"> Login</a></li>
        </ul>
    </nav>
    <div style="height: 1000px; background-color: lightblue;">
    </div>
    <script>
        window.addEventListener('scroll', (e) => {
            const nav = document.querySelector('.nav');
            if (window.pageYOffset > 0) {
                nav.classList.add("add-shadow");
            } else {
                nav.classList.remove("add-shadow");
            }
        });
    </script>
</body>

</html>
